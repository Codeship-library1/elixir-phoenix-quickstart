version: '3'
services:
  app:
    build:
      image: codeship/phoenix-tutorial
      dockerfile: Dockerfile
    command: /bin/bash -c 'mix deps.get && mix ecto.create && mix phx.server'
    ports:
      - "4000:4000"
    environment:
      MIX_ENV: dev
      PGHOST: pg_db
      PGUSER: postgres
      PGPASSWORD: password
    links:
      - pg_db
  pg_db:
    image: postgres:9.6.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
